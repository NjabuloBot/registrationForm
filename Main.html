<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="form/action" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></input></label>
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></input></label>
                <label for="email">Enter Your Email: <input required id="email" type="email"></input></label>
                <label for="new-password">Create a New Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}"></input></label>
            </fieldset>
            <fieldset>
                <legend>account-type(required)</legend>
                <label for="personal-account">
                    <input id="personal-account" checked type="radio" name="account-type"> Peronal</input>
                </label>
                <label for="business-account">
                    <input id="business-account" type="radio" name="account-type"> Business</input>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"></label>
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Dbug News</option>
                        <option value="2">Dbug Youtube Channel</option>
                        <option value="3">Dbug Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" rows="3" cols="30">
    
                    </textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input required type="checkbox" id="terms-and-conditions">I accept the <a href="">terms and conditions</a></label>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
