<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="form/action" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></input></label>
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></input></label>
                <label for="email">Enter Your Email: <input required id="email" type="email"></input></label>
                <label for="new-password">Create a New Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}"></input></label>
            </fieldset>
            <fieldset>
                <legend>account-type(required)</legend>
                <label>
                    <input type="radio" name="account-type"> Peronal</input>
                </label>
                <label>
                    <input type="radio" name="account-type"> Business</input>
                </label>
            </fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit"></input>
        </form>
    </body>
</html>
